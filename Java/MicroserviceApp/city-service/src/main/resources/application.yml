server:
  port: 8004

spring:
  application:
    name: city-service
  datasource:
    url: jdbc:postgresql://localhost:21320/mydb?sslmode=disable   # <-- Docker port published to host
    username: myuser
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
    baseline-on-migrate: true      # adopt schema made by init.sql
    baseline-version: 0
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: warn
